<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            width: 200px;
            display: grid;
            grid-template-columns: 100px 100px 100px;
            /* display: inline-block; */
            ">
            <div style="background-color: lightblue;"> div 1</div>
            <div style="background-color: lightpink;">div 2<p>test</p></div>
            <div> Div 3</div>
        </div>
        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px 200px;
            /* display: inline-block; */
            ">
            <div style="background-color: lightblue;"> div 1</div>
            <div style="background-color: lightpink;">div 2<p>test</p></div>
            <div style="background-color: lightyellow;"> div 3</div>
            <div style="background-color: lightyellow;"> div 4</div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr;
            /* display: inline-block; */
            ">
            <div style="background-color: lightblue;"> div 1</div>
            <div style="background-color: lightyellow;"> div 2</div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1.5fr 2fr;
            /* display: inline-block; */
            ">
            <div style="background-color: lightblue;"> div 1</div>
            <div style="background-color: lightyellow;"> div 2</div>
            <div style="background-color: lightgreen;"> div 3</div>
        </div>

        <div style="
    
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 40px;
            ">
            <div style="background-color: lightblue; height: 200px;">1</div>
            <div style="background-color: lightpink; height: 200px"><p>test</p></div>
            <div style="background-color: lightblue; height: 200px;"> 1</div>
            <div style="background-color: lightpink; height: 200px"><p>test</p></div>
            <div style="background-color: lightblue; height: 200px;"> 1</div>
            <div style="background-color: lightblue; height: 200px;">1</div>
        </div>
    </body>
</html>
